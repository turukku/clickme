<!DOCTYPE html>
<html>
<head>
	<title>Click to Continue</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- load Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		.container {
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Welcome to My Website</h1><br>
		<p>You will be redirected to the next page in 1 seconds</p><br>
		<button class="btn btn-primary" onclick="window.location.href='ganti link kalian'">Click to Continue</button>
	</div>

	<!-- load jQuery and Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<script>
		setTimeout(function() {
			window.location.href = "ganti link kalian";
		}, 1000);
	</script>
</body>
</html>
